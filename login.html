<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div id="loginDiv">
    <label for="" id="popupLabel">Enter your login Information:</label><br><br>
   <label>Username</label>
   <input type="text" id="loginusername"><br>
   <label>Password</label>
   <input type="text" id="loginpassword"><br>
   <button id="loginButton" class="loginButtons">login</button><br>
   <button id="newButton" class="loginButtons">register new user</button>
  </div>
  <div id="registerDiv">
    <label for="" id="popupLabel">Register a new account:</label><br><br>
   <label>Username</label>
   <input type="text" id="registerusername"><br>
   <label>E-Mail</label>
   <input type="text" id="registeremail"><br>
   <label>Password</label>
   <input type="text" id="registerpassword"><br>
   <button id="registerButton" class="loginButtons">submit</button><br>
   <button id="backButton" class="loginButtons">back to login</button>
  </div>
<script src="auth.js">
</script>
</body>
</html>
