<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <title>Profile</title>
</head>
<body>
  <div style="text-align:center">
  <button id="settingsButton">Settings</button>
  <button id="adminButton">Admin View</button>
  <input type="image" id="profileIcon" src="Icons/account.png"><br>
  <button id="watchedButton" class="tabButton">Your Movielist</button>
  <button id="ptwButton" class="tabButton">Plan to watch list</button>
  </div>
  <div id="mtoast" onclick="this.style.display='none'"></div>
  <div id="mDetails"></div>
  <div id="tableDiv"></div>
  <div id="pagination-wrapper">
    <div id="pagination"></div>
  </div>
  <div id="popup-wrapper" class="popup-wrapper">
  <div id="popup" class="popup">
      <span class="close">&times;</span>
      <label for="" id="popupLabel">Are you sure you want to delete this entry?</label><br><br>
      <button id="addWatchedButton">Delete</button>
  </div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content" id="modal-content">
      <span class="close">&times;</span>
      <label for="" id="modalLabel"></label>
      <div id="modalTable" class="modalTable"></div>
    </div>
  
  </div>
  <script src="profileCode.js"></script> 
</body>
</html>
